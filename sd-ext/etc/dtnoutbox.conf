## uncomment this, to enable dtnoutbox
#ENABLED=1

## mandatory options
NAME=wifioutbox
OUTBOX=/dev/mmcblk0p1
DESTINATION=dtn://broadcast.dtn/sharebox

## optional parameters, for help see dtnoutbox --help
WORKDIR=/mnt/sd-ext/tmp
#INTERVAL=1000
#ROUNDS=3
PATH=/DCIM
#REGEX="^\."
#INVERT=0
#QUIET=1
GROUP=1
